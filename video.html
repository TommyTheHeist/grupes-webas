<!DOCTYPE html>

<style>
    /* Make sure body and html are full height */
    body, html {
        height: 100%;
        margin: 0;

    }

    /* Flexbox container to center video and text */
    .containervideo {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh; /* Full height of the viewport */
        position: relative; /* For absolute positioning of text */
    }

    /* Video size */
    video {
        width: 800px; /* Set width */
        height: auto; /* Adjust height automatically */
        border: none; /* Remove video border */
    }

    /* Text styling */
    .overlay-text1 {
        position: absolute; /* Position text over video */
        top: 0px; /* Adjust as needed */
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
        text-align: center;
    }


    .audio-group {
            display: flex;
            flex-direction: column; /* Stack text and audio vertically */
            align-items: center; /* Center items horizontally */
            margin: 20px; /* Space between groups */
        }

        /* Audio player size */
        audio {
            width: 300px; /* Set width of audio player */
            margin-bottom: 10px; /* Space between label and audio player */
        }

        /* Text styling */
        .label {
            color: rgb(255, 255, 255); /* Text color */
            font-size: 24px; /* Font size */
            font-weight: bold; /* Font weight */
            text-align: center; /* Center text alignment */
        }


        .text-with-icons {
            display: flex;
            align-items: center; /* Center items vertically */
            margin: 20px; /* Space around the group */
        }

        /* Icon styling */
        .icon {
            width: 30px; /* Set icon size */
            height: 30px; /* Set icon size */
            margin: 0 10px; /* Space between icons and text */
        }

        /* Text styling */
        .text {
            font-size: 24px; /* Font size */
            font-weight: bold; /* Font weight */
        }



</style>
